name: Build & Publish Minecraft2D

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      TAG_NAME: ${{ steps.bump.outputs.tag }}
      RELEASE_UPLOAD_URL: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Auto-bump version + auto-tag
      - name: Auto bump version and tag
        id: bump
        run: |
          VERSION=$(node -p "require('./package.json').version")
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          node -e "
            let p=require('./package.json');
            p.version='$NEW_VERSION';
            require('fs').writeFileSync('./package.json',JSON.stringify(p,null,2));
          "

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Auto-bump version to $NEW_VERSION"
          git tag v$NEW_VERSION
          git push
          git push --tags

          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      # 2) Create GitHub release
      - name: Create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          release_name: "Minecraft2D ${{ steps.bump.outputs.tag }}"
          draft: false
          prerelease: false

  # 3) Build for Windows + Linux + macOS
  build-launcher:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 4) Build with electron-builder
      - name: Build Electron app
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            npx electron-builder --win --publish never
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            npx electron-builder --linux --publish never
          else
            npx electron-builder --mac --publish never
          fi

      # 5) Upload files to GitHub Release
      - name: Upload binaries to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.RELEASE_UPLOAD_URL }}
          asset_path: dist
          asset_name: Minecraft2D-${{ matrix.os }}
          asset_content_type: application/octet-stream
